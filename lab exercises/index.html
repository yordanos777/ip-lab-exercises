<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Landing Page</title>

    <style>
        .hero {
            height: 300px;
            background-image: linear-gradient(to right, #4A90E2, #9013FE);
            background-size: cover;
            text-align: center;
            padding: 80px;
            color: white;
            text-shadow: 2px 2px 4px black;
        }
    
        .hero button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #fff;
            color: #4A90E2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

       

        .hero button:hover {
            background-color: #e0e0e0;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Welcome to InnovateX</h1>
        <p>Revolutionizing the way startups grow with smart solutions.</p>
        <button>Get Started</button>
    </section>

</body>
</html>
