<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog Platform</title>
    <style>
        :root {
            --bg: white;
            --text: black;
        }

        .dark-mode {
            --bg: #121212;
            --text: #f5f5f5;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
        }

        .toggle-btn {
            margin-top: 10px;
            padding: 8px 12px;
            cursor: pointer;
            background: var(--text);
            color: var(--bg);
            border: none;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        article {
            max-width: 800px;
            margin: 0 auto 30px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(0,0,0,0.05);
        }

        .dark-mode article {
            background: rgba(255,255,255,0.1);
        }

        h2 {
            margin-top: 0;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Simple Blog</h1>
        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>

    <main>
        <article>
            <h2>Blog Post 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus interdum erat lacus, a commodo arcu vestibulum vel.</p>
        </article>

        <article>
            <h2>Blog Post 2</h2>
            <p>Integer fermentum metus a nibh hendrerit, nec lacinia lorem ultricies. Curabitur at nibh nec sapien euismod cursus.</p>
        </article>
    </main>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
