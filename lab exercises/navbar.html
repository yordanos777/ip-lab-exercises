<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member Profile Card</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }

        
        .profiles {
            display: flex;
            justify-content: center;   
            gap: 20px;                 
            flex-wrap: wrap;           
        }

        .profile {
            width: 220px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
        }

        .profile img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        h3 {
            margin: 10px 0 5px;
        }

        p {
            margin-top: 5px;
            color: #444;
        }
    </style>
</head>

<body>

    <div class="profiles">
        <div class="profile">
            <img src="man 2.jpg" alt="John">
            <h3>John</h3>
            <p>Software Engineer</p>
        </div>

        <div class="profile">
            <img src="man.jpg" alt="Tomas">
            <h3>Tomas</h3>
            <p>Analyst</p>
        </div>
    </div>

</body>
</html>
