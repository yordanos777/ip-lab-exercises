<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            font-size: 14px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
            animation: fadeLoad 1s ease-in;
            padding: 10px;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 5px;
        }

        .product-card h2 {
            font-size: 1em;
            margin: 10px 0 5px;
        }

        .product-card p {
            margin: 5px 0;
        }

        @keyframes fadeLoad {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (min-width: 600px) { body { font-size: 16px; } }
        @media (min-width: 900px) { body { font-size: 18px; } }
    </style>
</head>
<body>

    <div class="products">
        <div class="product-card">
            <img src="pillow.webp" alt="Pillow">
            <h2>Pillow</h2>
            <p>$25.00</p>
        </div>

        <div class="product-card">
            <img src="mug.png" alt="mug">
            <h2>Product 2</h2>
            <p>$40.00</p>
        </div>
    </div>

</body>
</html>
